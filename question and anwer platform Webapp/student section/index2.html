<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestApp Student Section</title>
    <link rel="stylesheet" href="styles1.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="main-box">
            <div class="buttons">
                <div class="button1" onclick="location.href='/teacher section/index.html'">For Teacher</div>
                <div class="button2">For Students</div>

            </div>
            <div class="start mb-3" id="start-option">
                <h4 for="question-numbers" class="form-label">Please select number questions you want to perform</h4>
                <input type="text" class="form-control" id="question-number-input" aria-describedby="question-numbers">
                <div class="start-button" onclick="startingTest(), localStorageVales()">Start</div>
            </div>
            <h3 style="margin: 40px; text-align: center;">Welcome Students Let's Break The Score Board</h3>
            <h2 style="margin: 40px; text-align: center; display: none;">Let's Do It</h2>
            <form id="myForm" action="">

                <form>
                    <div class="mb-3">
                        <h3 for="question-input" class="form-label" id="question">Question: </h3>

                        <div class="uppperOptions">

                            <div class="mb-3">

                                <div class="form-control" id="option1" ></div>
                            </div>
                            <div class="mb-3">

                                <div class="form-control" id="option2" ></div>

                            </div>
                        </div>
                        <div class="lowerOptions">

                            <div class="mb-3">

                                <div type="text" class="form-control" id="option3" ></div>
                            </div>
                            <div class="mb-3">

                                <div type="text" class="form-control" id="option4" ></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <h4 for="Currect-Option" class="form-label" id="Score">Score: </h4>

                        </div>


                </form>
            </form>
        </div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
